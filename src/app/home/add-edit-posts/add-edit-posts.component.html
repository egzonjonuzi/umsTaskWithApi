<h6 *ngIf="isAddMode">Add User</h6>
<h6 *ngIf="!isAddMode">Edit User</h6>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-5">
            <label for="title">Title</label>
            <input id="title" type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                <div *ngIf="f.title.errors.required">Title is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label for="post">Post</label>

            <textarea rows="5" id="post" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }" ></textarea>
            <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                <div *ngIf="f.text.errors.required">Post is required</div>
            </div>
        </div>
    </div>


    <div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
    </div>
</form>
